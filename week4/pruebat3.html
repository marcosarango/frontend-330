<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .divBoard {
        display: grid;
        grid-template-columns: 100px 100px 100px;
        grid-template-rows: 100px 100px 100px;
        justify-content: center;
      }
      .divBoard > div {
        /* border-right: 1px solid;
        border-bottom: 1px solid; */
        border: 1px solid;
        font-size: 5em;
        text-align: center;
      }
       .divBoard > div:nth-child(3n) {
        border-right: 0;
      }
      .divBoard > div:nth-child(n + 7) {
        border-bottom: 0;
      } 
      .divBoard > div:nth-child(1n) {
        border-top: 0;
      }
      .divBoard > div:nth-child(n - 7) {
        border-left: 0;
      } 
    </style>
</head>
<body>
    <div class="divBoard">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <button id="reset">Reset</button>
      <script>
        const board = document.querySelector('.board');
        const divBoard = document.querySelector('.divBoard');
        const resetButton = document.getElementById('reset');
        const player1 = 'X';
        const player2 = 'O';

        let player = player1;
        function addPiece(e) {
            console.log(e.target);
            e.target.innerHTML = player;
            if (player === player1) player = player2;
            else player = player1;
            }
        function resetBoardDiv() {


            const divBoard = document.querySelector('.divBoard');
            for (let i = 0; i < divBoard.children.length; i++) {
                divBoard.children[i].innerText = '';
            }
            const children = Array.from(divBoard.children);
            const empty = children.filter(function(child) {
                return child.innerText == 'X' || child.innerText == 'O';
            });
        console.log(empty);
        }  
        
        divBoard.addEventListener('click', addPiece);
        reset.addEventListener('click', resetBoardDiv);
      </script>
</body>
</html>
